<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h2>Inscription</h2>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Nom</label>
                <input type="text" id="surname" name="surname" [(ngModel)]="surname" required>
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>

            <div class="form-group role-selection">
                <label>Rôle :</label>
                <div class="radio-options">
                    <label class="radio-option">
                        <input type="radio" name="role" [(ngModel)]="role" value="user" required>
                        <span class="radio-label">Élève</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="role" [(ngModel)]="role" value="admin" required>
                        <span class="radio-label">Professeur</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>

            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>
</body>
</html>
